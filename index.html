<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="container-left">
  <h3 style="    color: rgb(195, 195, 195);
  font-weight: 500;
  font-size: 16px;
  margin-bottom: 20px;">Your Result</h3>
    <div class="score">
        <h1>76</h1>
        <p style="opacity: 0.6;font-size: 12px;">of 100</p>
    </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
  </div>
  
<div class="container-right">
  <h3 style="    color: #2E3B59;
  font-weight: 600;
  font-size: 16px;margin-bottom: 10px;">Summary</h3>
<div>
<div style="background-color: #FFF6F6;" class="row">
<div class="column-left">
  <img src="/assets/images/icon-reaction.svg" width="16" alt="">
  <h5 style="color: #FF5555;">Reaction</h5>
</div>
  <span><strong>80</strong> / 100</span>
</div>
<div style="background-color: #FFFBF2;" class="row">
  <div class="column-left">
    <img src="/assets/images/icon-memory.svg" width="16" alt="">
    <h5 style="color: #FFB21E;">Memory</h5>
  </div>
    <span><strong>92</strong> / 100</span>
  </div>
  <div style="background-color: #F3FAFA;" class="row">
    <div class="column-left">
      <img src="/assets/images/icon-verbal.svg" width="16" alt="">
      <h5 style="color: #00BB8F;">Verbal</h5>
    </div>
      <span><strong>61</strong> / 100</span>
    </div>
    <div style="background-color: #F3F3FD;" class="row">
      <div class="column-left">
        <img src="/assets/images/icon-visual.svg" width="16" alt="">
        <h5 style="color: #1125D6;">Visual</h5>
      </div>
        <span><strong>72</strong> / 100</span>
      </div>
    </div>
        <a class="btn" href="#"><div class="button">Continue</div></a>
      </div>

</div>
</div>
</body>
</html>
